<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Audio test</title>
    <script type="text/javascript">
    /* <![CDATA[ */
      function play() {
        var audio = document.getElementById("audio");
        var tracks = document.getElementById("tracks");

        // audio.src = "https://ia601504.us.archive.org/0/items/Strapawnz-12554/k9d_-_01_-_Pretense.mp3";
        audio.src = tracks.value;
        audio.addEventListener("canplay", function(){ audio.play(); });
        audio.load();
      }
    /* ]]> */
    </script>
  </head>
  <body>
    <div style="display: flex;  flex-direction: column; justify-content: center; min-height: 5em;">
      <audio id="audio" preload="auto"></audio>
      <select id="tracks" disabled="true">
        <option selected="true">No tracks</option>
      </select>
      <button id="play-button" type="button" disabled="true" onclick="play()">Play</button>
    </div>
  </body>
</html>
